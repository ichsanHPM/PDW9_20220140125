<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bunga</title>
    <link rel="icon" href="assets/logo.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
        rel="stylesheet" />
</head>

<!-- Membuat card -->
<body style="background-color: rgb(218, 219, 225);">
    <div class="card" style="width: 20rem; margin: auto; margin-bottom: 20px; margin-top: 30px">
        <img src="assets/logo.png" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" style="margin-left: 70px;">Form Pembelian</h5>
        </div>
        <form id="form-bunga">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="form-group">
                        <label for="nama">Nama :</label>
                        <input type="text" id="nama" name="nama" required>
                    </div>
                </li>
                <li class="list-group-item" style="margin-left: 5px;">
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="col-6">
                        <label for="jumlah" class="form-label">Jumlah</label>
                        <input type="number" class="form-control" id="jumlah" placeholder="Jumlah Bucket" required>
                    </div>
                    <div class="mb-3">
                        <label for="bucket" class="form-label">Pilih Bucket :</label>
                        <select class="form-select" id="bucket" required>
                            <option selected disabled value="">Bucket</option>
                            <option value="Blossom Of Love Bouquet">Blossom Of Love Bouquet</option>
                            <option value="Pink Lady Bouquet">Pink Lady Bouquet</option>
                            <option value="Credence Love Bouquet">Credence Love Bouquet</option>
                            <option value="Classic Midnight Hand Bouquet">Classic Midnight Hand Bouquet</option>
                            <option value="Blue Valentine Bouquet">Blue Valentine Bouquet</option>
                            <option value="I Heart You Bouquet">I Heart You Bouquet</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Pilih Metode Pembayaran :</label><br>
                        <input type="radio" id="pembayaran1" name="pembayaran" value="Cash">
                        <label for="pembayaran1">Cash</label><br>
                        <input type="radio" id="pembayaran2" name="pembayaran" value="Transfer">
                        <label for="pembayaran2">Bank Transfer</label><br>
                        <input type="radio" id="pembayaran3" name="pembayaran" value="Credit">
                        <label for="pembayaran3">Dana</label>
                    </div>
                </li>
            </ul>
            <div class="card-body">
                <button id="btn" onclick="submission()" type="button">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- menyambungkan js -->
    <script src="script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
